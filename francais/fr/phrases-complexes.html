<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrases Complexes - Exercices</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9e79f 0%, #f5f5f5 100%);
            min-height: 100vh;
        }
        .back-button {
            display: inline-block;
            margin: 30px 0 0 30px;
            padding: 10px 18px;
            background-color: #f1c40f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(241, 196, 15, 0.08);
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #d4ac0d;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: white;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(44, 62, 80, 0.08);
            padding: 36px 28px 28px 28px;
        }
        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .exercise {
            margin-bottom: 30px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 12px;
        }
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 10px;
        }
        .choice-btn {
            flex: 1 1 40%;
            padding: 12px;
            background-color: #f1c40f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 6px;
        }
        .choice-btn:hover {
            background-color: #d4ac0d;
        }
        .feedback {
            margin-top: 15px;
            font-size: 17px;
            font-weight: 500;
        }
        .correct {
            color: #27ae60;
        }
        .incorrect {
            color: #c0392b;
        }
        #nextBtn {
            margin-top: 18px;
            padding: 10px 24px;
            background-color: #f1c40f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
        }
        #nextBtn:hover {
            background-color: #d4ac0d;
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px 5px 18px 5px;
            }
            .choices {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index5.html" class="back-button">← Retour</a>
    <div class="container">
        <h1>Phrases Complexes</h1>
        <div class="subtitle">Identifiez le type de proposition ou la structure de la phrase complexe.</div>
        <div class="exercise" id="exercise">
            <div class="question" id="question"></div>
            <div class="choices" id="choices"></div>
            <div class="feedback" id="feedback"></div>
        </div>
        <button onclick="nextExercise()" id="nextBtn">Exercice suivant</button>
    </div>
    <script>
        const exercises = [
            {
                question: 'Identifiez la proposition subordonnée :<br>Je partirai <b><span style="color:#f1c40f">quand tu arriveras</span></b>.',
                correct: 'Proposition subordonnée circonstancielle',
                choices: [
                    'Proposition principale',
                    'Proposition subordonnée relative',
                    'Proposition subordonnée circonstancielle',
                    'Proposition subordonnée complétive'
                ]
            },
            {
                question: 'Quel est le type de phrase ?<br><b><span style="color:#f1c40f">Bien qu\'il fasse froid</span></b>, il sort sans manteau.',
                correct: 'Phrase complexe',
                choices: [
                    'Phrase simple',
                    'Phrase complexe',
                    'Phrase interrogative',
                    'Phrase impérative'
                ]
            },
            {
                question: 'Identifiez la proposition principale :<br><b><span style="color:#f1c40f">Je pense</span></b> que tu as raison.',
                correct: 'Proposition principale',
                choices: [
                    'Proposition principale',
                    'Proposition subordonnée relative',
                    'Proposition subordonnée circonstancielle',
                    'Proposition subordonnée complétive'
                ]
            },
            {
                question: 'Quel est le rôle de la subordonnée ?<br>Il lit le livre <b><span style="color:#f1c40f">que tu lui as offert</span></b>.',
                correct: 'Proposition subordonnée relative',
                choices: [
                    'Proposition subordonnée relative',
                    'Proposition subordonnée circonstancielle',
                    'Proposition principale',
                    'Proposition subordonnée complétive'
                ]
            },
            {
                question: 'Quel est le type de phrase ?<br>Il pleut et le vent souffle.',
                correct: 'Phrase composée',
                choices: [
                    'Phrase simple',
                    'Phrase composée',
                    'Phrase complexe',
                    'Phrase impérative'
                ]
            },
            {
                question: 'Identifiez la subordonnée complétive :<br>Je veux <b><span style="color:#f1c40f">que tu viennes</span></b>.',
                correct: 'Proposition subordonnée complétive',
                choices: [
                    'Proposition subordonnée relative',
                    'Proposition subordonnée circonstancielle',
                    'Proposition principale',
                    'Proposition subordonnée complétive'
                ]
            },
            {
                question: 'Quel est le type de phrase ?<br>Le chat dort.',
                correct: 'Phrase simple',
                choices: [
                    'Phrase simple',
                    'Phrase composée',
                    'Phrase complexe',
                    'Phrase interrogative'
                ]
            },
            {
                question: 'Quel est le type de phrase ?<br>Il travaille parce qu\'il veut réussir.',
                correct: 'Phrase complexe',
                choices: [
                    'Phrase simple',
                    'Phrase composée',
                    'Phrase complexe',
                    'Phrase impérative'
                ]
            },
            {
                question: 'Identifiez la proposition subordonnée :<br>La maison <b><span style="color:#f1c40f">où il habite</span></b> est grande.',
                correct: 'Proposition subordonnée relative',
                choices: [
                    'Proposition subordonnée relative',
                    'Proposition subordonnée circonstancielle',
                    'Proposition principale',
                    'Proposition subordonnée complétive'
                ]
            },
            {
                question: 'Quel est le type de phrase ?<br>Viens ici !',
                correct: 'Phrase impérative',
                choices: [
                    'Phrase simple',
                    'Phrase composée',
                    'Phrase complexe',
                    'Phrase impérative'
                ]
            }
        ];
        let current = 0;

        function showExercise() {
            document.getElementById('question').innerHTML = exercises[current].question;
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            exercises[current].choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice);
                choicesDiv.appendChild(btn);
            });
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function checkAnswer(selected) {
            const correct = exercises[current].correct;
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.textContent = "Bravo ! C'est la bonne réponse.";
                feedback.className = 'feedback correct';
                document.getElementById('nextBtn').style.display = (current < exercises.length - 1) ? 'inline-block' : 'none';
            } else {
                feedback.textContent = "Incorrect. Essayez encore !";
                feedback.className = 'feedback incorrect';
            }
        }

        function nextExercise() {
            if (current < exercises.length - 1) {
                current++;
                showExercise();
            }
        }

        // Initialize
        showExercise();
    </script>
</body>
</html>
